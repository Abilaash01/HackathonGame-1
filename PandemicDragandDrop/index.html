<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="actions.js" defer></script>
    <title>Document</title>
  </head>
  
  <body>
    <section class="draggable-elements">
      <i class="fas fa-head-side-mask" style="color: cyan;" id="mask"></i>
      <i class="fas fa-pump-soap" style="color: rgb(255, 251, 0);" id="sanitizer"></i>
      <i class="fas fa-ruler" style="color: black;" id="ruler"></i>
      <i class="fas fa-soap" style="color: pink;" id="soap"></i>
    </section>

    <section class="droppable-elements">
      <div class="droppable" data-draggable-id="mask"><span>Mask</span></div>
      <div class="droppable" data-draggable-id="sanitizer"><span>Sanitizer</span></div>
      <div class="droppable" data-draggable-id="ruler"><span>Ruler</span></div>
      <div class="droppable" data-draggable-id="soap"><span>Soap</span></div>
    </section>
  </body>
</html>
